
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar Bootstrap 5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <!-- CSS Bootstrap --> 
    <link rel="stylesheet" type="" href="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>Salam, Ngoding Pintar</h1>

    <!-- awal container -->
    <!--  fungsi dari calss row adalah sebagai penanda bahwa itu setiap baris / paragraf -->
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <div class="bg-primary text-white text-center">.col-md-12</div>
        </div>
        <div class="col-md-6">
          <div class="bg-success text-white text-center">.col-md-6</div>
        </div>
        <div class="col-md-4">
          <div class="bg-warning text-white text-center">.col-md-4</div>
        </div>
        <div class="col-md-3">
          <div class="bg-info text-white text-center">.col-md-3</div>
        </div>
        <div class="col-md-8">
          <div class="bg-primary text-white text-center">.col-md-8</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-11">
          <div class="bg-warning text-white text-center">.col-md-11</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="bg-primary text-white text-center">.col-md-4</div>
        </div>
      </div>
      <!-- jadi intinya adalah setiap class row akan membuat grid dicolumn baru -->
      <!-- gampang wes -->

    </div>
    </div>
    <!-- akhir container -->
  
  </body>
</html>
